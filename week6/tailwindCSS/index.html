<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-950 grid place-content-center h-screen">
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-xl">
      <div>
        <img class="h-75 w-75" src="./logo.png" alt="logo" />
      </div>
      <div>
        <div class="text-2xl font-medium text-black">Buy Me A Tea</div>
        <p class="text-slate-500 text-base">Mayur Badgujar</p>
      </div>
    </div>
    <button
      class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-xl hover:bg-white hover:text-black"
    >
      Buy now
    </button>

    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl overflow-x-hidden md:max-w-3xl"
      >
        <div class="sm:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/8285086/pexels-photo-8285086.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="card-image"
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
            >
              An Awasome card
            </div>
            <a
              class="block mt-1 text-lg font-medium text-black hover:text-blue-700"
              href="#"
              >Tailwind CSS is amazing once you understand the power of it.</a
            >
            <p class="mt-2 text-slate-500">
              Lorem ipsum dolor sit 
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
